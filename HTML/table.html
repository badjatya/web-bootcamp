<!doctype html>
<html>
 <head>
  <title>Tables</title>
 </head>
 <body>
  <h1>Using Tables</h1>
  <hr>
  <table style="width:25%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
  </table>
 </body>
 </html>

<!doctype html>
<html>
 <head>
  <title>Lists</title>
 </head>
 <body>
  <h1>Using Lists</h1>
  <hr>
  <h2>Unordered list</h2>
  <ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <h2>Ordered List</h2>
  <ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>  
 </body>
</html>
